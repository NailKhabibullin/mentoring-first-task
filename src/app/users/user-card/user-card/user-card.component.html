<div class="user-card">
  <div class="">
    <h2>{{ user.name }}</h2>
    <p>User #: {{ user.id }}</p>
    <p>Email: {{ user.email }}</p>
    <p>Phone: {{ user.phone }}</p>
  </div>
  <div class="buttons">
    <button mat-button class="user-button" (click)="onDelete()">Delete</button>
    <button mat-button class="user-button" (click)="onEdit()">Edit</button>
  </div>
</div>
